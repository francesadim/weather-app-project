<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/80efa67cca.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hubballi&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Vanilla Weather App Project</title>
  </head>
  <link rel="stylesheet" href="src/styles.css" />
  <body>
    <div class="container">
      <div class="weather-contain">
        <div class="weather-app">
          <div class="row">
            <div class="col-6">
              <h1 id="city"></h1>
              <ul>
                <li>Monday, April 11th</li>
                <li id="weather-description"></li>
              </ul>
              <span input=""></span>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix">
                <i class="fa-solid fa-cloud-sun fa-3x float-left"></i>
                <span class="float-left" id="current-temp"></span>째F | 째C
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>High: <span id="max-temp"></span> 째F</li>
                <li>Low: <span id="min-temp"></span> 째F</li>
                <li>Wind: <span id="wind-speed"></span> mph</li>
                <li>Humidity: <span id="humidity"></span> %</li>
              </ul>
            </div>
          </div>
        </div>

        <small>
          <a
            href="https://github.com/francesadim/weather-app-project"
            target="_blank"
            >Open-Source</a
          >
          Code by Frances Adimoraegbu
        </small>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
