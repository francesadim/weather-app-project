<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/80efa67cca.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hubballi&display=swap"
      rel="stylesheet"
    />
    <title>Vanilla Weather App Project</title>
  </head>
  <link rel="stylesheet" href="src/styles.css" />
  <body>
    <div class="container">
      <div class="weather-contain">
        <div class="weather-app">
          <h1>Minneapolis</h1>
          <ul>
            <li>Monday, April 11th</li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="clearfix">
                <i class="fa-solid fa-cloud-sun fa-3x float-left"></i>
                <span class="float-left" id="current-temp">15</span>째C | 째F
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>High: 25 째C</li>
                <li>Low: 13 째C</li>
                <li>Wind: 30 mph</li>
                <li>Rain: 0%</li>
              </ul>
            </div>
          </div>
        </div>

        <small>
          <a
            href="https://github.com/francesadim/weather-app-project"
            target="_blank"
            >Open-Source</a
          >
          Code by Frances Adimoraegbu
        </small>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
