<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hubballi&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Vanilla Weather App Project</title>
  </head>
  <link rel="stylesheet" href="src/styles.css" />
  <body>
    <div class="container">
      <div class="weather-contain">
        <div class="weather-app">
          <div class="row">
            <div class="col-9">
              <form id="search-form" class="mb-3">
                <input
                  type="Search"
                  placeholder="Enter City"
                  class= "form-control"
                  id= "city-input"
                />
              </div>
                <div class="col-3">
                  <input type="submit" class="btn btn-primary" value="Search" />
              </div>
              </form>
            </div>
          
        
        <div class="row">
          <div class="col-6">
            <h1 id="city"></h1>
            <ul>
              <li id="date">Monday, April 11th</li>
              <li id="weather-description"></li>
            </ul>
            <span input=""></span>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <span>
                <img
                  src="https://openweathermap.org/img/wn/10d@2x.png"
                  alt="#"
                  id="weather-icon"
                />
              </span>
              <span class="float-left" id="current-temp"></span> <strong> <a href="#" id="farenheit-link">째F</a>  | <a href="#" id="celsius-link">째C</a> </strong>
            
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>High: <span id="max-temp"></span> 째F</li>
              <li>Low: <span id="min-temp"></span> 째F</li>
              <li>Wind: <span id="wind-speed"></span> mph</li>
              <li>Humidity: <span id="humidity"></span> %</li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast" id="weather-forecast"></div>
        
      </div>
         </div>
          </div>
<div class="description">
      <small>
        <a
          href="https://github.com/francesadim/weather-app-project"
          target="_blank"
          >Open-Source</a
        >
        Code by Frances Adimoraegbu
      </small>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
